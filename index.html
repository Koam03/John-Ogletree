<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surreal Neon World</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;700&display=swap" rel="stylesheet">

  <!-- Internal CSS -->
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Raleway', sans-serif;
    }
  
    /* Body Styling */
    body {
      background: linear-gradient(135deg, #000000, #070707 50%, #111 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
      background-size: cover;
      background-attachment: fixed;
    }

    /* Parallax 3D Effect */
    body::before {
      content: "";
      position: absolute;
      top: -50px;
      left: 0;
      width: 100%;
      height: 150%;
      background: url('https://images.unsplash.com/photo-1499083097717-dbe4c9d0d6cf') center/cover no-repeat;
      z-index: -1;
      transform: translateZ(-1px) scale(2);
      filter: blur(5px) brightness(0.7);
    }
  
    /* Sidebar */
    .neon-sidebar {
      width: 300px;
      background: radial-gradient(circle at 50% 50%, #101010, #000);
      padding: 20px;
      position: fixed;
      height: 100%;
      overflow-y: auto;
      border-right: 1px solid #303030;
      transform: translateX(0); /* Show sidebar by default */
      transition: transform 0.5s ease, background-color 0.3s ease;
      z-index: 1000;
    }

    /* Sidebar hidden by default on small screens */
    @media (max-width: 768px) {
      .neon-sidebar {
        transform: translateX(-100%);
      }

      .neon-sidebar.active {
        transform: translateX(0);
      }
    }
    .logo img {
  display: block;
  max-width: 100%;
  height: auto; /* Maintain aspect ratio */
  margin: 0 auto; /* Center the image */
  padding: 10px; /* Add some spacing around the image */
}

/* Optional: you can add a hover glow effect for a neon look */
.logo img:hover {
  filter: drop-shadow(0 0 10px #00eaff) drop-shadow(0 0 20px #ff1aff);
  transform: scale(1.05);
  transition: transform 0.3s ease, filter 0.3s ease;
}

  
    @keyframes neon-glow {
      from {
        text-shadow: 0 0 5px #00eaff, 0 0 10px #00eaff, 0 0 20px #00eaff;
      }
      to {
        text-shadow: 0 0 20px #ff1aff, 0 0 30px #ff1aff, 0 0 40px #ff1aff;
      }
    }
  
    .logo span {
      color: #ff1aff;
    }
  
    /* Navigation Links */
    .sidebar-nav ul {
      list-style-type: none;
      padding: 10px;
    }
  
    .neon-link {
      text-decoration: none;
      color: #00eaff;
      font-size: 1.4rem;
      padding: 10px;
      display: block;
      border-radius: 8px;
      transition: background-color 0.3s ease, color 0.3s ease;
      position: relative;
      overflow: hidden;
    }
  
    .neon-link::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 400%;
      height: 400%;
      background: radial-gradient(circle, transparent, rgba(0, 234, 255, 0.5));
      transform: translate(-50%, -50%) scale(0);
      transition: transform 0.6s ease;
      border-radius: 50%;
    }
  
    .neon-link:hover::before {
      transform: translate(-50%, -50%) scale(1);
    }

    .neon-link:hover {
      background-color: rgba(255, 26, 255, 0.3);
      color: #ff1aff;
    }
  
    /* Main Content */
    .main-content {
      margin-left: 300px;
      padding: 40px;
      background-color: rgba(255, 255, 255, 0.02);
      transition: margin-left 0.5s ease;
      z-index: 100;
      backdrop-filter: blur(10px);
      color: #fff;
      min-height: 100vh;
    }
  
    /* Hero Section */
    .hero {
      text-align: center;
      margin-top: 100px;
      perspective: 1000px;
    }
  
    .hero h2 {
      font-size: 3rem;
      color: #ff1aff;
      text-shadow: 0px 0px 10px #ff1aff, 0px 0px 30px #ff1aff;
      animation: hover-float 3s ease-in-out infinite;
    }
  
    .hero p {
      font-size: 1.5rem;
      margin-top: 20px;
      color: #00eaff;
      text-shadow: 0px 0px 10px #00eaff, 0px 0px 20px #00eaff;
    }
  
    @keyframes hover-float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    /* Menu Toggle */
    .menu-toggle {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: rgba(16, 16, 16, 0.9);
      padding: 10px;
      font-size: 2rem;
      color: #00eaff;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.3s ease;
      z-index: 2000;
    }

    /* Hide toggle on large screens */
    @media (min-width: 769px) {
      .menu-toggle {
        display: none;
      }
    }
  
    .menu-toggle:hover {
      transform: rotate(90deg);
    }
  
    /* Featured Projects Section */
    .featured-projects {
      margin-top: 60px;
      padding: 20px;
      background-color: rgba(0, 234, 255, 0.05);
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(255, 26, 255, 0.3);
      transform: perspective(1000px) rotateX(5deg);
    }
  
    .featured-projects h3 {
      font-size: 2.5rem;
      text-align: center;
      color: #ff1aff;
      text-shadow: 0px 0px 10px #ff1aff, 0px 0px 30px #ff1aff;
      margin-bottom: 30px;
    }
  
    .projects-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }
  
    .project {
      background-color: #151515;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(255, 26, 255, 0.5);
      transition: transform 0.5s ease, box-shadow 0.5s ease;
      position: relative;
      overflow: hidden;
    }
  
    .project::after {
      content: '';
      position: absolute;
      top: -10px;
      left: -10px;
      width: 100%;
      height: 100%;
      border: 2px solid rgba(255, 26, 255, 0.7);
      transition: transform 0.3s ease;
    }

    .project:hover::after {
      transform: scale(1.1);
    }

    .project:hover {
      transform: scale(1.05) rotate(-3deg);
      box-shadow: 0px 0px 30px rgba(255, 26, 255, 0.7);
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .projects-grid {
        grid-template-columns: 1fr;
      }
  
      .main-content {
        margin-left: 0;
      }
  
      .menu-toggle {
        top: 20px;
        left: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <nav class="neon-sidebar">
    <div class="logo">
      <img src="path-to-your-logo.png" alt="Surreal Neon Logo" />
    </div>    
    <ul class="sidebar-nav">
      <li><a href="#" class="neon-link">Home</a></li>
      <li><a href="#" class="neon-link">Projects</a></li>
      <li><a href="#" class="neon-link">Services</a></li>
      <li><a href="#" class="neon-link">About Me</a></li>
      <li><a href="#" class="neon-link">Contact</a></li>
    </ul>
  </nav>

  <!-- Menu Toggle -->
  <div class="menu-toggle">â˜°</div>

  <!-- Main Content -->
  <div class="main-content">
    <section class="hero">
      <h2>Welcome to the Surreal Neon World</h2>
      <p>Experience the blend of vibrant creativity and futuristic design.</p>
    </section>

    <!-- Featured Projects -->
    <section class="featured-projects">
      <h3>Featured Projects</h3>
      <div class="projects-grid">
        <div class="project">
          <h4>Project A</h4>
        </div>
        <div class="project">
          <h4>Project B</h4>
        </div>
        <div class="project">
          <h4>Project C</h4>
        </div>
      </div>
    </section>
  </div>

  <script>
    const menuToggle = document.querySelector('.menu-toggle');
    const sidebar = document.querySelector('.neon-sidebar');

    menuToggle.addEventListener('click', () => {
      sidebar.classList.toggle('active');
    });
  </script>
</body>
</html>
