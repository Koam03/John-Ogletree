<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Tree Navigation</title>
    <style>
        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 20%;
            background-color: #f0f0f0;
            padding: 20px;
            overflow-y: auto;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 5px;
            position: relative;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #333;
            display: block;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .sidebar ul li a:hover {
            background-color: #ddd;
        }

        /* Nested Dropdown Styling */
        .sidebar ul ul {
            display: none;
            margin-left: 20px; /* Indentation for nested items */
        }

        .sidebar ul li:hover > ul {
            display: block;
        }

        /* Optional styling for scrollbars */
        .sidebar {
            max-height: 100vh;
            overflow-y: auto;
        }

        .sidebar::-webkit-scrollbar {
            width: 8px;
        }

        .sidebar::-webkit-scrollbar-thumb {
            background-color: #bbb;
            border-radius: 4px;
        }

        .sidebar::-webkit-scrollbar-thumb:hover {
            background-color: #888;
        }

        /* Optional styling for icons */
        .folder::before {
            content: "üìÅ"; /* Folder icon */
            margin-right: 5px;
        }

        .file::before {
            content: "üìÑ"; /* File icon */
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <ul>
                <li class="folder"><a href="#">Root</a>
                    <ul>
                        <li class="folder"><a href="#">Folder 1</a>
                            <ul>
                                <li class="file"><a href="#">File 1-1</a></li>
                                <li class="file"><a href="#">File 1-2</a></li>
                            </ul>
                        </li>
                        <li class="folder"><a href="#">Folder 2</a>
                            <ul>
                                <li class="folder"><a href="#">Subfolder 2-1</a>
                                    <ul>
                                        <li class="file"><a href="#">File 2-1-1</a></li>
                                        <li class="file"><a href="#">File 2-1-2</a></li>
                                    </ul>
                                </li>
                                <li class="file"><a href="#">File 2-2</a></li>
                            </ul>
                        </li>
                        <li class="file"><a href="#">File 3</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="content">
            <!-- Main content goes here -->
            <h1>Welcome to the Main Content Area</h1>
            <p>This is where the main content will be displayed.</p>
        </div>
    </div>
</body>
</html>
